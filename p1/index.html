<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="index.js" defer></script>
</head>

<style>
    [v-cloak] {
        display: none
    }
</style>

<body>

    <h1>
        Hi or Low (0-10)
    </h1>
    <h2>
        with Vue.js
    </h2>
    <div id='app' v-cloak>
        <p>
            <label>Your guess:</label>
            <input type="number" v-model.number="myGuess"/>
            <button v-on:click="guessNumber">Guess</button>
        </p>

        <p>
            <label>Tip:</label> {{ tip }}
        </p>

        <p>Debug: {{ debug }}</p>
    </div>
</body>

</html>
